{% load static %}
{% load django_bootstrap5 %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/general_style.css' %}">
    <link rel="stylesheet" href="{% static 'css/detail_style.css' %}">
    <title>メモ帳 | 詳細</title>
</head>

<body>
    <div class="main-contents">
        <header>
            {% include 'header.html' %}
        </header>
        <main>
            <div class="section-title">
                <h1>{{ object.title }}</h1>
            </div>
            <div class="main-section">
                <p class="body">{{ object.text }}</p>
                <div class="dates">
                    <p>作成日時: {{ object.created_at }}</p>
                    <p>最終更新: {{ object.updated_at }}</p>
                </div>
                <div class="control">
                    <a href="{% url 'myapp:note_update' object.pk %}"><span class="material-symbols-rounded">
                            edit_square
                        </span>編集</a>
                    <a href="{% url 'myapp:note_delete' object.pk%}"><span class="material-symbols-rounded">
                            delete
                        </span>削除</a>
                </div>
            </div>
        </main>
        <script src="{% static 'js/index.js' %}"></script>
    </div>
</body>

</html>
