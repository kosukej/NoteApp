{% load static %}
{% load django_bootstrap5 %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/general_style.css' %}">
    <link rel="stylesheet" href="{% static 'css/list_style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>メモ帳 | トップ</title>
</head>

<body>
    {% for message in messages %}
    <div {% if message.tags %}class="{{ message.tags }}" {% endif %}>
        {{ message }}
    </div>
    {% endfor %}
    <div class="main-contents">
        <header>
            {% include 'header.html' %}
        </header>
        <main>
            <div class="section-title">
                <h1>メモ一覧</h1>
            </div>
            <div class="list main-section">
                {% for note in object_list %}
                <a href="{% url 'myapp:note_detail' note.pk %}" class="text-decoration-none">
                    <div class="content">
                        <h3 class="title">{{ note.title }}</h3>
                        <p class="text">{{ note.text }}</p>
                        <p class="date">{{ note.created_at | date:"Y年m月d日" }}</p>
                    </div>
                </a>
                {% endfor %}
            </div>
        </main>
        <script src="{% static 'js/index.js' %}"></script>
    </div>
</body>

</html>
